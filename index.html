<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration | Form</title>
    <!-- style.css linking here -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form class="r-form">
      <div class="container">
        <div class="form-content">
          <h1>REGISTER <span class="here">HERE</span></h1>
          <br />
          <p>Please fill in this form to create an account.</p>
          <br />

          <div class="main-group">
            <div class="form-group">
              <label for="First Name"> First Name</label>
              <input
                type="text"
                placeholder=" First Name"
                name="First Name"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="Last Name"> Last Name</label>
              <input
                type="text"
                placeholder=" Last Name"
                name="Last Name"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="Father Name"> Father Name</label>
              <input
                type="text"
                placeholder=" Father Name"
                name="Father Name"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="Mother Name"> Mother Name</label>
              <input
                type="text"
                placeholder=" Mother Name"
                name="Mother Name"
                class="form-control"
                required
              />
            </div>

            <div class="form-group">
              <label for="email"> Email</label>
              <input
                type="text"
                placeholder=" Enter Email"
                name="email"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="email"> Phone Number</label>
              <input
                type="number"
                placeholder=" Enter Phone Number"
                name="Number"
                class="form-control"
                required
              />
            </div>

            <div class="form-group">
              <label for="password"> Password</label>
              <input
                type="password"
                placeholder=" Enter Password"
                name="password"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirm Password"> Confirm Password</label>

              <input
                type="password"
                placeholder=" Confirm Password"
                name="confirm Password"
                class="form-control"
                required
              />
            </div>

            <div class="form-group">
              <label for="address"> Address</label>
              <input
                type="text"
                placeholder=" Address"
                name="Address"
                class="form-control"
                required
              />
            </div>

            <div class="form-group">
              <label for="birthday"> Date Of Birth </label>
              <input
                type="date"
                id=" birthday"
                name=" birthday"
                class="birth-control"
              />
            </div>

            <div class="form-group">
              <label for="gender"> SELECT YOUR GENDER</label>
              <div class="gender-box1">
                <input type="radio" name="gender" value="male" class="" /> Male
                <input type="radio" name="gender" value="Female" class="" />
                Female
                <input type="radio" name="gender" value="Other" class="" />
                Other
              </div>
            </div>

            <div class="form-group">
              <label for="religion"> Religion</label>
              <select name="religion" class="form-control">
                <option value="none" selected>Select</option>
                <option value="Islam">Islam</option>
                <option value="Hindu">Hindu</option>
                <option value="Buddhism">Buddhism</option>
                <option value="Christian">Christian</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <br />
              <textarea
                name="textarea"
                placeholder="  Enter text here..."
                id=""
                cols="30"
                rows="20"
                class="textarea"
              ></textarea
              ><br />
            </div>

            <div class="form-group">
              <input type="submit" value="Register" class="btn-submit" />
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
